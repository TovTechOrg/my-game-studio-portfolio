<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Paint War | Real-time Multiplayer</title>
    <meta name="description" content="A fast-paced 4x4 grid capturing game built with Socket.io and Node.js.">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <!-- SCREEN 1: THE LOBBY -->
        <div id="lobby-screen" class="card">
            <h1>Pixel Paint War</h1>
            <p class="subtitle">Quick 15s Battle &bull; Real-time Sync</p>

            <div class="lobby-screen">
                <button id="create-btn">Create New Game</button>

                <div style="margin: 10px 0; color: #64748b;">— or —</div>

                <input type="text" id="join-input" placeholder="ENTER 5-LETTER CODE" maxlength="5">
                <button id="join-btn" class="secondary-btn">Join Game</button>
            </div>

            <div id="waiting-message" style="display: none; margin-top: 20px;">
                <p>Waiting for Player 2...</p>
                <div style="font-size: 2rem; font-weight: bold; color: #6366f1;" id="room-display"></div>
            </div>
        </div>

        <!-- SCREEN 2: THE GAME -->
        <div id="game-screen" class="card">
            <div class="status-bar">
                <div class="timer">Time: <span id="timer-val">15</span>s</div>
                <div id="player-status" class="role-badge">You are Red</div>
            </div>

            <div class="grid" id="grid">
                <!-- 16 Tiles will be generated here by JS -->
            </div>
        </div>
    </div>

    <!-- SCREEN 3: GAME OVER OVERLAY -->
    <div id="game-over-screen">
        <div class="result-card">
            <h2 id="winner-display" class="winner-text">Red Wins!</h2>
            <div class="scores">
                <div class="score-red">Red: <span id="red-final">0</span></div>
                <div class="score-blue">Blue: <span id="blue-final">0</span></div>
            </div>
            <button onclick="window.location.reload()">Play Again</button>
        </div>
    </div>

    <!-- Socket.io client library is automatically served by the server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
